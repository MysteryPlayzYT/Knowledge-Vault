<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product_details.css" >
</head>
<body>
    <header>
        <div class="container1">
            <header>
                <nav>
                    <a href="/Explore_page/Explore-Page.html">Knowledge VAULT</a>
                    <ol>
                        <li><a href="/Main-Pages/Login_Page.html">Login/Signup</a></li>
                        <li><a href="/Main-Pages/About-us.html">About</a></li>
                        <li><a href="./Explore-Page.html">Explore Books</a></li>
                        <li><a href="/payment_gateway/Select_option.html">Donate ❤️</a></li>
                        <li><a href="/Main-Pages/Contact-us.html">Contact</a></li>
                    </ol>
                </nav>
    </header>
    <div class="container">
        <div class="product-details">
            <img src="" alt="Product Image" class="product-image">
            <div class="product-info">
                <h1 class="product-name">Loading...</h1>
                <p class="product-price">RS.0</p>
                <p class="product-description">Product description goes here.</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Get product ID from query string or localStorage
        let params = new URLSearchParams(window.location.search);
        let productId = params.get('id') || localStorage.getItem('selectedProduct');

        // Fetch product details from products.json
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                let product = products.find(p => p.id == productId);
                if (product) {
                    document.querySelector('.product-image').src = product.image;
                    document.querySelector('.product-name').textContent = product.name;
                    document.querySelector('.product-price').textContent = `RS.${product.price}`;
                    document.querySelector('.product-description').textContent = product.description;
                } else {
                    document.querySelector('.product-name').textContent = "Product not found";
                }
            })
            .catch(error => {
                console.error("Error fetching the product details:", error);
            });
    </script>

</body>
</html>
