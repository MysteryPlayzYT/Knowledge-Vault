<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Redirect</title>
    <link rel="stylesheet" href="select_option1.css">
</head>
<body>
    <div class="dropdown-container">
        <label for="page-select">Choose a page:</label>
        <select id="page-select" onchange="redirectPage()">
            <option value="" disabled selected>Select an option</option>
            <option value="http://127.0.0.1:3000/payment_gateway/gpay.html">Gpay</option>
            <option value="http://127.0.0.1:3000/payment_gateway/card.html">Card</option>
        </select>
    </div>

    <script>
        function redirectPage() {
            const selectedValue = document.getElementById('page-select').value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
