<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor</title>
    <link rel="stylesheet" href="registor.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Register<h1></h1>
        <form action="/user/register" method="POST">
            <div class="input-box">
                <input type = "text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
                />
            </div>
            <div class="input-box">
                <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
                />
            </div>
            <div class="input-box">
                <input
                type="password"
                id="password2"
                name="password2"
                placeholder="confirm password"
                required
                />
            </div>
            <div class="input-box">
                <input type="submit" class="btn" value="Register" />
            </div>
            <div class="register-link">
            <a href="./Login Page.html"> Already Registered? Login Here</a>
            </div>

        </form>
        </div>
</body>
</html>
