<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Loginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <from action="" id="LoginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="User" placeholder="Username" id="Username" required>
                <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="Pass" placeholder="Password" id="Password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                
                <div class="remeber-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
                <button type="submit" class="btn" oneclick="func()">Login</button>
                <div class="register-link">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
